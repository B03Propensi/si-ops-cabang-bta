<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<div class="container-fluid" align="center">
    <div class="card" style="width: 30%; margin-top: 10%">
        <div class="card-header">Log in</div>
        <div class="card-body">
            <div th:if="${param.error}">
                <span style="color: red">Invalid username or password</span>
            </div>

            <form th:action="@{/login}" method="POST">
                <div align="center"><br>
                    <div class="row form-group">
                        <label class="col-sm-3">Username:</label>
                        <input type="text" class="col-sm-8 form-control input-sm" name="username">
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-3">Password:</label>
                        <input type="password" class="col-sm-8 form-control input-sm" name="password">
                    </div><br>

                    <div align="center">
                        <button type="submit" class="btn btn-sm btabutton">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
