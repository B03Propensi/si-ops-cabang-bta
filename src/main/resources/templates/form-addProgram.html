<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Program</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div th:replace="fragments/fragment :: sidenav('Program')"></div>
<div th:replace="fragments/fragment :: navbar('Program')"></div>
<div class="main">
    <div class="container">
        <h1>Tambah Program</h1><br>
        <div class="btacard" style="width: 50%">
            <h1 align="center">Form Tambah Program</h1><br>
            <form th:action="@{/program/add}" th:object = "${program}" method = "POST">
                <div class="row">
                    <div class="col">
                        <p>Nama Program: <span style="color: red">*</span></p>
                        <input required type="text" class="form-control" name="namaProgram">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <p>Biaya: <span style="color: red">*</span></p>
                        <input required type="text" class="form-control" name="biayaProgram">
                    </div>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-sm btn-primary">Kirim</button>
                    <a href="/program" class="btn btn-sm btn-outline-danger">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
