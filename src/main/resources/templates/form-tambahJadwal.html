<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Jadwal</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div th:replace="fragments/fragment :: sidenav('Tambah Jadwal')"></div>
<div th:replace="fragments/fragment :: navbar('Tambah Jadwal')"></div>
<div class="main">
    <div class="container">
        <!--Isi di sini-->
        <div class="btacard">
            <form th:action="@{/jadwal/tambah/}" method="POST">
                <h6>Nama Kelas</h6>
                <select th:name="${jadwalBaru}" class="form-control" aria-label="Default select example">
                    <option value="" disabled selected>Pilih Kelas...</option>
                    <option th:each="kelas : ${listKelas}" th:value="${kelas.idKelas}" th:text="${kelas.namaKelas}"></option>
                </select>
                <h6 style="margin-top: 10px;">Hari</h6>
                <select th:name="${hari}" class="form-control" aria-label="Default select example">
                    <option value="" disabled selected>Pilih Hari...</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                    <option value="Sabtu">Sabtu</option>
                </select>
                <h6 style="margin-top: 10px;">Waktu Mulai</h6>
                <input type="time" th:name="${dummyWaktuMulai}" class="form-control"
                       min="08:00" max="18:00" required>
                <h6 style="margin-top: 10px;">Waktu Selesai</h6>
                <input type="time" th:name="${dummyWaktuSelesai}" class="form-control"
                       min="08:00" max="18:00" required>
                <div style="text-align: right;  margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a th:href="@{/jadwal/}" type="button" class="btn btn-outline-danger">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
