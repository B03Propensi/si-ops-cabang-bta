<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Siswa</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div th:replace="fragments/fragment :: sidenav('Siswa')"></div>
<div th:replace="fragments/fragment :: navbar('Siswa')"></div>
<div class="main">
    <div class="container">
        <div>
            <h1 style="font-weight: bold; margin-top: 10px; margin-bottom: 20px;">Siswa Baru</h1>
        </div>
        <a th:href="@{/siswa/add/}" class="btn btn-outline-danger" style="margin-bottom: 20px;">+ Tambah Siswa</a>

        <div>

            <table class="btatable">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama Siswa</th>
                    <th>Asal Sekolah</th>
                    <th>Program</th>
                    <th>Invoice</th>
                    <th>Status Pembayaran</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="siswa, iterationStatus: ${listSiswa}">
                    <td>
                        <p th:text="${iterStat.count}"></p>
                    </td>
                    <td>
                        <p th:text="${siswa.namaSiswa}"></p>
                    </td>
                    <td>
                        <p th:text="${#dates.format(siswa.tanggalDaftar, 'd MMMM yyyy')}"></p>
                    </td>
                    <td>
                        <p th:text="${siswa.program.namaProgram}"></p>
                    </td>
                    <td>
                        <p th:text="${siswa.invoice.idInvoice}"></p>
                    </td>
                    <td>
                        <p th:if="${siswa.status} == 1" class="badge-menunggu">Belum Lunas</p>
                        <p th:if="${cuti.status} == 2" class="badge-disetujui">Sudah Lunas</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</div>
</body>
</html>
